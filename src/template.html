<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
	<body>
		<header>
			<button id="toggle-sidebar-btn" class="btn btn-only-icon">
				<img src="./assets/icons/menu.svg" alt="menu icon" />
			</button>
			<h3>Todo App</h3>
		</header>
		<main>
			<div class="sidebar">
				<ul class="main-filters">
					<li>Today</li>
					<li>This Week</li>
				</ul>
				<div class="projects">
					<div class="projects-manage">
						<h3>Projects</h3>
						<button id="add-project-btn" class="btn btn-only-icon">
							<img
								src="./assets/icons/plus.svg"
								alt="add project"
							/>
						</button>
					</div>
					<ul class="project-list"></ul>
				</div>
			</div>
			<div class="editor">
				<div class="editor-header">
					<h2 id="project-title">Home</h2>
					<button
						id="add-todo-btn"
						class="btn btn-secondary btn-text-icon"
					>
						Add Todo
						<img
							src="./assets/icons/plus.svg"
							alt="add todo button"
						/>
					</button>
				</div>
				<ul class="todo-list"></ul>
			</div>
		</main>
		<div class="modal hidden"></div>
	</body>
</html>
