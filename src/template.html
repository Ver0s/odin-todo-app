<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
	<body>
		<header>
			<img
				src="./assets/icons/menu.svg"
				alt="menu icon"
				id="toggle-sidebar"
			/>
			<h3>Todo App</h3>
		</header>
		<main>
			<div class="sidebar">
				<ul class="main-filters">
					<li>Home</li>
					<li>Today</li>
					<li>This Week</li>
					<li>Done</li>
				</ul>
				<div class="projects">
					<div class="projects-manage">
						<div class="projects-expand">
							<img
								src="./assets/icons/chevron-down.svg"
								alt="expand projects"
							/>
							<h3>Projects</h3>
						</div>
						<img
							src="./assets/icons/plus.svg"
							alt="add project"
							id="add-project"
						/>
					</div>
					<ul class="projects-list">
						<li>Project 1</li>
						<li>Project 2</li>
						<li>Project 3</li>
					</ul>
				</div>
			</div>
			<div class="editor">
				<div class="editor-header">
					<h2 id="project-name">Home</h2>
					<div class="sort">
						<span>Sort By</span>
						<img src="./assets/icons/filter.svg" alt="sort" />
					</div>
				</div>
				<div class="editor-todos">
					<ul class="todo-list">
						<li id="add-task">
							<img src="./assets/icons/plus.svg" alt="add task" />
							<span>Add Task</span>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<template id="todo-item-template">
			<li class="todo-item">
				<div class="check">
					<input type="checkbox" />
				</div>
				<div class="todo-content">
					<div class="todo-details">
						<span id="title">Task 1 title</span>
						<span id="description">Task 1 description</span>
						<span id="priority">high</span>
						<div class="due-date">
							<img
								src="./assets/icons/calendar.svg"
								alt="task due date"
							/>
							<span id="due-date">10-11-2022</span>
						</div>
					</div>
					<div class="todo-actions hidden">
						<img src="./assets/icons/edit.svg" alt="edit task" />
						<img
							src="./assets/icons/trash-2.svg"
							alt="delete task"
						/>
					</div>
				</div>
			</li>
		</template>
	</body>
</html>
